version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - plan_trip
  - search_flight
  - book_hotel
  - ask_travel_restrictions

entities:
  - location
  - destination
  - number
  - date
  - checkin_date
  - duration

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  destination:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: destination

  departure_date:
