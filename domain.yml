      - type: from_entity
        entity: checkin_date

  num_nights:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: duration

  travel_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date

  return_date:
    type: text
    influence_conversation: true
